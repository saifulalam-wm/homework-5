<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .date{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <button onclick="document.body.style.backgroundColor= 'yellow'">Click Me:Yellow</button>
    <button onclick="makeRed()">Click Me :Red</button>
    <button id="makeBlueBtn">Click Me :Blue</button>
    <button id="makeGreenBtn">Click Me :Green</button>
    <button id="makeGolden">Click Me :Golden</button>
    <button id="makeHotpink">Click Me :Hot Pink</button>
    <button id="makeLightBlue">Click Me :Light Blue</button>
    <div class="date">
        <input id="myDate" type="text">
        <button>Today's Date</button>
    </div>



    <script>
        
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }

        //event -3
        const blueButton = document.getElementById('makeBlueBtn');
        blueButton.onclick = makeBlue;
        function makeBlue(){
            document.body.style.backgroundColor = 'blue';
        }
        // anonymous function  
        const greenButton = document.getElementById('makeGreenBtn');
        greenButton.onclick = function(){
            document.body.style.backgroundColor ='green'
        }

        //common function

        const goldenBtn = document.getElementById('makeGolden');

        goldenBtn.addEventListener('click', makeGoldenColor);

        function makeGoldenColor(){
            document.body.style.backgroundColor = ('goldenrod');
        };

        //method 5

        const hotPinkBtn = document.getElementById('makeHotpink');
        console.log('hotPinkBtn');

        hotPinkBtn.addEventListener('click', function makeHotpinkColor(){
            document.body.style.backgroundColor = ('hotpink');
        })

        //method 6

        document.getElementById('makeLightBlue').addEventListener('click',function(){
            document.body.style.backgroundColor ='lightblue'
        })

        var myDate = new Date();
        console.log(myDate.toLocaleTimeString());
        
    </script>







    <script src="/pera.js"></script>
</body>
</html>
