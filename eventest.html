<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Test</title>
</head>
<body>
    <button onclick="document.body.style.backgroundColor = 'yellow'">click me:yellow</button>
    <button onclick="makeRed()">click me: Red</button>
    <button id="make-green">click me: Green</button>
    <button id="make-blue">click me: Blue</button>
    <button id="make-golden">click me: golden</button>
    <button id="make-hotPink">click me: hot Pink</button>
    <button id="make-lightBlue">click me: light Blue</button>



    <script>
        //method 2

        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }

        //method 3

        const greenBtn = document.getElementById('make-green');
        greenBtn.onclick = makeGreen;
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        //method 4

        const blueBtn = document.getElementById('make-blue');
        blueBtn.onclick = function makeBlue(){
            document.body.style.backgroundColor = 'blue';
        }
        //method 5

        document.getElementById('make-golden').addEventListener('click',function(){
            document.body.style.backgroundColor = 'goldenrod';
        })

        //method 6

        const makeHotPink = document.getElementById('make-hotPink');
        makeHotPink.addEventListener('click',function(){
            document.body.style.backgroundColor = 'hotpink';
        })
        //method 7

        const makeLightBlue = document.getElementById('make-lightBlue');
        makeLightBlue.addEventListener('click',makeLightblue);
        
        function makeLightblue(){
            document.body.style.backgroundColor = 'lightblue';
        }
            
    



        




    </script>
    
</body>
</html>
