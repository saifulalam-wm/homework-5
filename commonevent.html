<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Event</title>
</head>
<body>

    <p id="clicking-method"></p>
    <button onclick="addClickingMethod()">clicking-method</button>
    <button id="event-direct">Event Listener</button>
    <input id="input-name" type="text">
    <button id="update-field">Update</button>

    <script>
        function addClickingMethod(){
        const clickMethod = document.getElementById('clicking-method');
        clickMethod.innerText = "You are pass the exam";
        }

        //direct

        document.getElementById("event-direct").addEventListener('click',function(){
            const p = document.getElementById('clicking-method');
            p.innerText = 'This is the direct from function';
        })

        //input field
        document.getElementById('update-field').addEventListener('click',function(){
            const nameField = document.getElementById('input-name');

            const p = document.getElementById('clicking-method');
            p.innerText = nameField.value;
            nameField.value = " ";
        })





    </script>
    
</body>
</html>
