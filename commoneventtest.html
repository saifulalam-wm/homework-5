<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Event Test</title>
</head>
<body>
    <p id="show-text"></p>
    <input id="input-name" type="text">
    <button id="update-name">Update</button>
    <button onclick="byClick()">By Click</button>
    <button id="direct-link">By Direct method</button>
    <button id="hide-text">Hide</button>
    <button id="show-hide-text">show</button>

    <script>
    function byClick(){
    const p = document.getElementById('show-text');
    p.innerText = "This report show by on click method";
    }

    //direct
    document.getElementById('direct-link').addEventListener('click',function(){
        const s = document.getElementById('show-text');
        s.innerText = "This report show by on direct method";
    })

    document.getElementById('update-name').addEventListener('click',function(){
        const nameField = document.getElementById('input-name');

        const s = document.getElementById('show-text');
        s.innerText = nameField.value;
        nameField.value = "";
    })

    document.getElementById('hide-text').addEventListener('click',function(){
        document.getElementById('show-text').style.display = "none";
    })


    document.getElementById('show-hide-text').addEventListener('click',function(){
        document.getElementById('show-text').style.display = "block";
    })





    </script>
    
</body>
</html>
